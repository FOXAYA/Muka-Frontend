<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <form class="nav_form" action="">
                <input type="text" placeholder="Search The Help Center!" name="search">
                <a href="#">Sign in</a>
            </form>
        </nav>
    </header>

    <!-- Contact Us Form -->
    <section class="Contact_us">
        <h1>Contact Us</h1>
        <p>Already use Our App? <a href="#">Sign in</a> so we can tailor your support experience. If that’s not possible, we’d still like to hear from you.</p>
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required><br><br>
                
                <label for="secondname">Second Name:</label>
                <input type="text" id="secondname" name="secondname" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" required><br><br>
            </fieldset>
            <br>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br><br>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>
            </fieldset>
            <br>

            <fieldset>
                <legend>Your Skills</legend>
                <label for="skill_1">JavaScript</label>
                <input type="checkbox" id="skill_1" name="skills" value="javascript"><br><br>
                
                <label for="skill_2">Python</label>
                <input type="checkbox" id="skill_2" name="skills" value="Python"><br><br>
                 
                <label for="skill_3">C++</label>
                <input type="checkbox" id="skill_3" name="skills" value="C++"><br><br>

                <label for="skill_4">React</label>
                <input type="checkbox" id="skill_4" name="skills" value="react"><br><br>
            </fieldset>
            <br>

            <fieldset>
                <legend>Contact Us</legend>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required><br><br>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
